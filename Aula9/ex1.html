<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simulador</title>
    <link rel="stylesheet" type="text/css" href="elevador.css">
</head>
<body>
    <div class="elevador-modelo">
        <div class="elevador">
            <div class="andar">
                <button class="andar-botao" data-floor="0">Térreo</button>

            </div>
        </div>
    </div>
    <script src="elevador.js"></script>

</html>
