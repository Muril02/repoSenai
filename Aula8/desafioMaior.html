<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <input type="text" id="desafioMaior" placeholder="Digite os números separados por espaço">
    <button onclick="desafioMenor()">Desafio</button>
    <p id="resultadoMaior"></p>

    <script>
        function desafioMenor(){
            const vetor = document.getElementById("desafioMaior").value.split(" ").map(Number);
            let maior = vetor[0]
            for(let i = 1; i <vetor.length; i++){
                if(vetor[i] > maior){
                    maior = vetor[i]
                }
            }
            document.getElementById("resultadoMaior").innerHTML = "Maior: " + maior
        }
    </script>
</body>
</html>
