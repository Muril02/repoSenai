<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <input type="text" id="desafioImpar" placeholder="Digite 9 números separados por espaço (4x4)">
    <button onclick="desafioImparMatriz()">Impar Desafio</button>
    <p id="resultadosImpares"></p>

    <script>
        function desafioImparMatriz(){
            const vetor = document.getElementById("desafioImpar").value.split(" ").map(Number);
            const matriz = []
            for(let i = 0; i < 3; i++){
                matriz[i] = vetor.slice(i * 3, (i + 1) * 3)
            }
            let impares = 0
            for(let i = 0; i < 3; i++){
                for(let j = 0; j< 3; j++){
                    if(!matriz[i][j] % 2 === 0){
                        impares++
                    }
                }
            }

            document.getElementById("resultadosImpares").innerHTML = "Impares: " + impares;
        }
    </script>
</body>
</html>
