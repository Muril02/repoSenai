<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
</head>
<body>
    <input type="text" id="vetorMaiorMenor" placeholder="Digite os números separados por espaço">
    <button onclick="encontrarMenorValor()">Maior e Menor</button>
    <p id="resultadoMaiorMenor"></p>

    <script>
        function encontrarMenorValor(){
            const vetor = document.getElementById("vetorMaiorMenor").value.split(" ").map(Number);
            let maior = vetor[0]
            let menor = vetor [0]
            for(let i = 1; i <vetor.length; i++){
                if(vetor[i] > maior){
                    maior = vetor[i]
                }
                if(vetor[i] < menor){
                    menor = vetor[i]
                }
            }
            document.getElementById("resultadoMaiorMenor").innerHTML = "Maior: " + maior + "<br>" + "Menor: " + menor;
        }
    </script>
</body>
</html>
