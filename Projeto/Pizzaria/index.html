<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanielChurros Pizzaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex-bet">
        <div>
            <h1>Pizzaria Bolada</h1>
        </div>
        <div class="flex-bet ">
            <h3 class="selecTitulo"><a onclick='mudarSec("adicPizza")'>Adicionar Pizza</a></h3>
            <h3 class="selecTitulo"><a onclick="mudarSec('cardapio')">Cárdapio</a></h3>
            <h3 class="selecTitulo"><a onclick="mudarSec('quemSomos')">Quem somos</a></h3>
        </div>
    </header>

    <main>

        <div id="adicPizza" class="hidden flex-cent text-align">
           
            <div>
                <h3>Nome da Pizza</h3>
                <div>
                    <input type="text" id="nomePizza" placeholder="Digite o nome da pizza">
                </div>
                
                <h3>Ingredientes</h3>
                
                <div class="">
                    <input type="text" id="ingrediente1" placeholder="Digite o primeiro ingrediente" class="inputIngredi "><br>
        
                    <input type="text" id="ingrediente2" placeholder="Digite o segundo ingrediente" class=" inputIngredi"><br>
        
                    <input type="text" id="ingrediente3" placeholder="Digite o terceiro ingrediente" class="inputIngredi">
                </div>
                
                <div class="flex-bet">
                    <div>
                        <h3>Preço</h3>
                        <input type="number" id="precoPizza" placeholder="Digite o preço" class="selecTitulo">
                    </div>
                
                    <div>
                        <h3>Descrição</h3>
                    <input id="descricaoPizza" placeholder="Digite uma descrição">
                    </div>
                </div>
                <button onclick="registrarPizza()">Adicionar Pizza</button>
            </div>
        </div>






    </main>


    <script src="pizza.js"></script>
</body>
</html>
