<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="biblioteca.css">
    <title>Biblioteca</title>
</head>
<body>
    <div class="container">
        <h1>Biblioteca Senai - Educação Para a Vida</h1>
        <div class="menu">
            <button onclick="mostrarSecao('cadastro')">
                <i class="fas fa-book-medical icon">Cadastrar Livro</i>
            </button>
            <button onclick="mostrarSecao('consulta')">
                <i class="fas fa-book-medical icon">Consultar Livro</i>
            </button>
            <button onclick="mostrarSecao('alterar')">
                <i class="fas fa-book-medical icon">Alterar Livro</i>
            </button>
            <button onclick="mostrarSecao('emprestimo')">
                <i class="fas fa-book-medical icon">Empréstimo</i>
            </button>
            <button onclick="mostrarSecao('venda')">
                <i class="fas fa-book-medical icon">Vendas de Livros</i>
            </button>
            
            <button onclick="gerarRelatorio()">
                <i class="fas fa-book-medical icon">Relátorio De Vendas</i>
            </button>
        </div>

        <div id="cadastro" class="hidden" >
            <h2>Cadastrar Livro</h2>
            <div class="form-group">
                <label for="titulo">Titulo:</label>
                <input type="text" id="titulo" placeholder="Digite o título do livro">
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" placeholder="Digite o autor do livro">
            </div>
            <div class="form-group">
                <label for="ano">Ano:</label>
                <input type="number" id="ano" placeholder="Digite o ano do livro">
            </div>
            <button onclick="adicionarLivro()">Adicionar Livro</button>
        </div>

        <div id="consulta" class="hidden" >
            <h2>Consultar Livros</h2>
            <input type="text" id="busca" placeholder="Buscar por título" oninput="buscarLivro()">
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Ano</th>
                    </tr>
                </thead>
                <tbody id="lista-livros"></tbody>
            </table>
        </div>
        
        <div id="alterar" class="hidden" >
            <h2>Alterar Livros</h2>
            <input type="text" id="busca-alterar" placeholder="Buscar por título">
            <button onclick="buscarLivroParaAlterar()">Buscar</button>
            
            <div id="form-alterar" class="hidden">
                <input type="text" placeholder="Novo nome do Livro" id="novo-titulo">
                <input type="text" placeholder="Novo autor do Livro" id="novo-autor">
                <input type="text" placeholder="Novo ano do livro" id="novo-ano">
                <button onclick="alterarLivro()">Alterar Livro</button>
            </div>
        </div>

        <section id="emprestimo">
            <h2>Página de Empréstimo</h2>
            <div>
                <label for="nome livro">Livro:</label>
                <input type="text" id="livro-emprestimo" placeholder="Digite o título do livro">
                <label for="nome user">Seu nome:</label>
                <input type="text" id="usuario" placeholder="Nome do usuário">
            </div>
            <button onclick="fazerEmprestimo()">Fazer empréstimo</button>
            <h2>Livros emprestados </h2>
            <div id="exibirEmpre"></div>
        </section>

        <section id="venda">
            <h2>Página de Compras</h2>
            <div>
                <label for="nomeComprador">Seu nome:</label>
                <input type="text" id="venda-comprador" placeholder="Digite seu Nome:">
                
                <label for="nomeDoLivro">Titulo do Livro</label>
                <input type="text" id="venda-titulo" placeholder="Título do Livro">
                
                <label for="precoLivro">Preço</label>
                <input type="number" id="venda-preco" placeholder="Digite o preço do livro:">
            </div>
            <button onclick="registrarVenda()">Registrar Venda</button>
            <h3>Livros vendidos</h3>
            <ul id="lista-vendas"></ul>
        </section>

        <section id="relatorio-vendas" class="hidden">
            <h2>Relátorio de Vendas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Preço</th>
                        <th>Comprador</th>
                    </tr>
                </thead>
                <tbody id="tabela-relatorio">

                </tbody>
            </table>
        </section>

    </div>
    <script src="biblioteca.js"></script>
</body>
</html>
